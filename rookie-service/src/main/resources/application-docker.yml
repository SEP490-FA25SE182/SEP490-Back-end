server:
  port: ${ROOKIE_PORT:8081}

spring:
  application:
    name: rookie-service
  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka}
  instance:
    prefer-ip-address: true