name: Deploy to Production

on:
  push:
    branches:
      - deploy/production
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push All Service Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build & push tất cả services cho production
      - name: Build and push production services
        run: |
          export IMAGE_PREFIX=${{ secrets.DOCKERHUB_USERNAME }}
          export IMAGE_TAG=latest
          export MSSQL_SA_PASSWORD=${{ secrets.MSSQL_SA_PASSWORD }}

          docker compose build --no-cache discovery-server
          docker compose build --no-cache rookie-service
          docker compose build --no-cache ai-service
          docker compose build --no-cache ar-service
          docker compose build --no-cache api-gateway

          # Push tất cả services
          docker compose push discovery-server
          docker compose push rookie-service
          docker compose push ai-service
          docker compose push ar-service
          docker compose push api-gateway

  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS (Fix .env + pull + up)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 103.9.78.87
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY_PRODUCTION }}
          script: |
            set -e
            cd ~/SEP

            # TẠO LẠI FILE .env MỚI NHẤT TỪ GITHUB SECRET (QUAN TRỌNG NHẤT!)
            cat > .env << 'EOF'
            ${{ secrets.ENV_PROD }}
            EOF

            # Pull image mới nhất
            docker compose pull discovery-server rookie-service ai-service ar-service api-gateway

            # Up lại với .env mới
            docker compose up -d --remove-orphans

            # Dọn dẹp image cũ
            docker image prune -f

            # In log để debug
            echo "Deploy thành công lúc $(date)"
            docker compose ps
