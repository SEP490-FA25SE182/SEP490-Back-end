name: Deploy to Production

on:
  push:
    branches:
      - deploy/production
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push All Service Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build & push tất cả images trong docker-compose.yml
      - name: Build and push all services using docker-compose
        run: |
          export IMAGE_PREFIX=${{ secrets.DOCKERHUB_USERNAME }}
          export IMAGE_TAG=latest
          docker compose build
          docker compose push

  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_PRODUCTION }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 103.9.78.87 >> ~/.ssh/known_hosts

      - name: Pull and restart containers
        run: |
          ssh root@103.9.78.87 << 'EOF'
          set -e
          cd ~/SEP
          export IMAGE_PREFIX=${{ secrets.DOCKERHUB_USERNAME }}
          export IMAGE_TAG=latest
          echo "${{ secrets.SSH_PASS_PRODUCTION }}" | sudo -S docker compose pull
          echo "${{ secrets.SSH_PASS_PRODUCTION }}" | sudo -S docker compose up -d
          EOF
