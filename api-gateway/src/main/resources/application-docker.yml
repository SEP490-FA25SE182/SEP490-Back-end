server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes: []  # dùng Discovery Locator nên có thể bỏ route tĩnh

management:
  endpoints:
    web:
      exposure:
        include: health,info
