server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: api-gateway
  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka}
  instance:
    prefer-ip-address: true