server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: api-gateway
  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: rookie-service-docs
          uri: lb://rookie-service
          predicates:
            - Path=/rookie-service/v3/api-docs/**
          filters:
            - RewritePath=/rookie-service(?<segment>/?.*), $\{segment}
        - id: ai-service-docs
          uri: lb://ai-service
          predicates:
            - Path=/ai-service/v3/api-docs/**
          filters:
            - RewritePath=/ai-service(?<segment>/?.*), $\{segment}
        - id: ar-service-docs
          uri: lb://ar-service
          predicates:
            - Path=/ar-service/v3/api-docs/**
          filters:
            - RewritePath=/ar-service(?<segment>/?.*), $\{segment}
        
        - id: rookie-service
          uri: lb://rookie-service
          predicates:
            - Path=/api/rookie/**
          filters:
            - StripPrefix=2
        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/api/ai/**
          filters:
            - StripPrefix=2
        - id: ar-service
          uri: lb://ar-service
          predicates:
            - Path=/api/ar/**
          filters:
            - StripPrefix=2

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.sep.apigateway: INFO
    reactor.netty: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka}
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: Rookie Service
        url: /rookie-service/v3/api-docs
      - name: AI Service
        url: /ai-service/v3/api-docs
      - name: AR Service
        url: /ar-service/v3/api-docs
  webjars:
    prefix: /webjars
