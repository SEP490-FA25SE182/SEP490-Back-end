server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes: []  # dùng Discovery Locator nên có thể bỏ route tĩnh

management:
  endpoints:
    web:
      exposure:
        include: health,info

redis:
  host: ${REDIS_HOST:redis}
  port: ${REDIS_PORT:6379}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka}
  instance:
    prefer-ip-address: true