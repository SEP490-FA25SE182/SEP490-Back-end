server:
  port: ${AR_PORT:8083}

spring:
  application:
    name: ar-service

management:
  endpoints:
    web:
      exposure:
        include: health,info

redis:
  host: ${REDIS_HOST:redis}
  port: ${REDIS_PORT:6379}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka}
  instance:
    prefer-ip-address: true

meshy:
  api-key: ${MESHY_API_KEY}
  base-url: https://api.meshy.ai
  poll-interval: 3s
  timeout: 5m

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html